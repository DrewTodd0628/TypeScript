<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }
        body {
            background-color: black;
            height: 95%;
            width: 96%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgb(255, 255, 255); 
            width: 20em; 
            height: 20em; 
            align-self: center;
            border: 1px solid rgb(184, 184, 184);
            border-radius: 15px; 
            /* margin: auto; */
        }

        .item {
            padding: 10px;
            margin: 9px;
            width: 80%;
            border: 1px solid rgb(184, 184, 184);
            border-radius: 5px; 
        }
    </style>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div>
        <span class="reverse item">Reverse string: </span>
        <span class="fibonacci item">Fibonacci series: </span>
        <span class="palindrome item">Palindrome of String & Number: </span>
        <span class="leap-year item">Find Leap Year: </span>
        <span class="prime-number item">Find prime number: </span>
    </div>
</body>
</html>
